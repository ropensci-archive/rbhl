      string: '{"Status":"ok","ErrorMessage":"","Result":[{"PageID":1328690,"ItemID":16800,"TextSource":"OCR","PageUrl":"https://www.biodiversitylibrary.org/page/1328690","ThumbnailUrl":"https://www.biodiversitylibrary.org/pagethumb/1328690","FullSizeImageUrl":"https://www.biodiversitylibrary.org/pageimage/1328690","OcrUrl":"https://www.biodiversitylibrary.org/pagetext/1328690","OcrText":"\n\nThe
        few diptera whose mouth-parts have been the object of the anatom- \n\n ical
        studies, the results of which are noted in the following pages, were \n\n
        chosen, on the one hand, with especial reference to their presenting a series
        \n\n beginning with a species possessing simple, separate and fully developed
        mouth- \n\n parts, and ending with a species of which the complexity of the
        mouth-parts \n\n was due to coalescence and incomplete development of their
        different elements, \n\n and, on the other hand, with partial reference to
        forms whose mouth-parts were \n\n of sufficient length to render their study
        by sections, made with the microtome, \n\n of value in determining their relative
        lengths, their positions and their attach- \n\n ments. With the above-mentioned
        objects in view species of the genera Cuk.i; \n\n Bombylius, Installs, and
        Muxca were chosen. Upon the anatomy of the mouth- \n\n parts of Culcx the
        following notes probably add most to what has been previously \n\n recorded.
        No study of the development of the mouth-parts has been made in \n\n preparing
        the following paper; the results are anatomical only. \n\n\n\nThe work necessary
        for the preparation of this paper was done by me, \n\n as student, in the
        Laboratory of the Zoological Institute in Leipzig, and I gladly \n\n take
        this opportunity of expressing my sincerest thanks to its director, my \n\n
        honored instructor, Professor Leuckart, for the advice and encouragement which
        \n\n he has given me in my studies. \n\n\n\nHISTORICAL. \n\n\n\nUntil FABRICIUS,
        in J7\u003c5, first called attention to the importance of the \n\n mouth-parts
        in the classification of insects, little or no valuable progress had been
        \n\n made in the study of their comparative anatomy. Observations on the anatomy
        \n\n of the mouth-parts of single insects are to be found in the works of
        many \n\n writers, previous to the above-mentioned date, but they can be best
        regarded as \n\n forming only a part of the history of the anatomy of single
        insects, and, so far \n\n as they treat of insects which are further discussed
        in this paper, they will be \n\n mentioned later. \n\n\n\n1 \n\n\n\n","PageTypes":[{"PageTypeName":"Text"}],"PageNumbers":[{"Prefix":"Page","Number":"1"}]}]}'
